name: Build
on:
  push:
    branches:
      - main
      - develop
      - ci
  pull_request:
    branches:
      - main
      - develop

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  # TODO: eventually should set the PICO_SDK_PATH here
  # PICO_SDK_PATH: ${{ github.workspace }}/pico-sdk

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Clean workspace
      run: |
        echo "Cleaning up previous run"
        rm -rf "${{ github.workspace }}"
        mkdir -p "${{ github.workspace }}"

    - name: Checkout PicoCart64
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
        path: picocart64

    - name: Checkout PicoCart64 submodules
      working-directory: ${{github.workspace}}/picocart64
      run: git submodule update --init

    - name: Check for bad indentation
      run: |
        sudo apt-get install -y indent git
        ./picocart64/sw/scripts/indent.sh --cleanup

    - name: Check for modified files (indent changed) verbose
      run: |
        echo ${{ github.ref }}
        echo ${{ github.ref_name }}
        echo ${{ github.head_ref }}
        git -C picocart64 status;
        git -C picocart64 branch;
        git -C picocart64 remote -v;
        git -C picocart64 diff-index HEAD --;

    - name: Check for modified files (indent changed)
      id: git-check
      run: echo ::set-output name=modified::$(if git -C picocart64 diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)

    - name: Push changes
      if: steps.git-check.outputs.modified == 'true'
      run: |
        git config --global user.name 'GitHub CI'
        git config --global user.email 'kbeckmann@users.noreply.github.com'
        git -C picocart64 remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git -C picocart64 commit -am "Automated changes"
        git -C picocart64 push origin pull/${{ github.ref_name }}

    - name: Checkout DragonMinded/libdragon
      uses: actions/checkout@v2
      with:
        repository: DragonMinded/libdragon
        path: libdragon

    - name: Build testrom using the libdragon docker image
      run: |
        docker run \
        --mount type=bind,source=$(pwd),target=/ci \
        --workdir=/ci \
        ghcr.io/dragonminded/libdragon:latest \
        bash -c "\
          git config --global --add safe.directory /ci/picocart64          && \
          (cd libdragon && ./build.sh)                                     && \
          make -C ./picocart64/sw/n64/testrom"
        mkdir artifacts
        cp ./picocart64/sw/n64/testrom/build/testrom.z64 ./artifacts/

    - name: Prepare test ROM for build
      run: python3 picocart64/sw/scripts/load_rom.py --compress picocart64/sw/n64/testrom/build/testrom.z64

    - name: Build PicoCart64 using the pico-sdk-builder docker image
      run: |
        docker run \
        --mount type=bind,source=$(pwd),target=/ci \
        --workdir=/ci \
        ghcr.io/kbeckmann/pico-sdk-builder:latest \
        bash -c "\
          git config --global --add safe.directory /ci/picocart64          && \
          mkdir picocart64/sw/build                                        && \
          cd picocart64/sw/build                                           && \
          cmake -DREGION=PAL ..                                            && \
          make                                                             && \
          cp picocart64/picocart64.uf2 /ci/artifacts/picocart64-pal.uf2    && \
          cmake -DREGION=NTSC ..                                           && \
          make                                                             && \
          cp picocart64/picocart64.uf2 /ci/artifacts/picocart64-ntsc.uf2"

    - name: Upload PicoCart64 binaries with a bundled test rom to artifacts
      uses: actions/upload-artifact@v2
      with:
        name: picocart64
        path: |
          ${{ github.workspace }}/artifacts/*
